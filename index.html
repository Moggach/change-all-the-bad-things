<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Change all the bad things...</title>
  </head>
  <body>
    <h1>Change all the bad things... üó≥Ô∏è</h1>
    <img src="politics.svg" alt="" />
    <form onsubmit="return valCheckBoxes()" id="form" action="" method="GET">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="phone">Telephone</label>
      <input
        id="phone"
        name="phone"
        type="tel"
        required
        pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$"
      />

      <label for="message">Message</label>
      <textarea name="message"></textarea>

      <label for="dateofbirth">Date of birth:</label>

      <input
        type="date"
        id="dateofbirth"
        name="dateofbirth"
        value=""
        min="1931-01-01"
        max="2003-01-01"
        required
      />
      <fieldset class="checkboxes">
        <legend>Please select your preferred contact method:</legend>

        <input
          type="radio"
          id="contactChoice1"
          name="contactChoice"
          value="email"
        />
        <label for="contactChoice1">Email</label>

        <input
          type="radio"
          id="contactChoice2"
          name="contactChoice"
          value="phone"
        />
        <label for="contactChoice2">Phone</label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
